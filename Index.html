<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ontwikkeldag Lingeborgh · 5 januari</title>

<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{
  --ink:#000;
  --bg:#fff;

  --mint:#B7D6D3;
  --pink:#E2A29A;
  --yellow:#F1D38B;

  --mint-back:#EEF6F5;
  --pink-back:#F8DED9;
  --yellow-back:#FBF1D8;

  --bar-h:78px;
  --maxw:1300px;

  --r:18px;
  --shadow:8px 8px 0 #000;
  --shadow-s:5px 5px 0 #000;
}

*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;}
body{
  font-family:'Courier Prime', monospace;
  background:var(--bg);
  color:var(--ink);
}

/* ===== BALK ===== */
.topbar{
  position:sticky;
  top:0;
  height:var(--bar-h);
  background:#000;
  z-index:10;
}
.tb-inner{
  max-width:var(--maxw);
  margin:0 auto;
  height:100%;
  display:flex;
  align-items:center;
  padding:0 16px;
  color:#fff;
}
.brand{
  display:flex;
  align-items:center;
  gap:12px;
}
.brand-icon{width:52px;height:52px;}
.brand-icon svg{width:100%;height:100%;}
.brand a{
  color:#fff;
  text-decoration:none;
  font-weight:700;
  letter-spacing:.08em;
}

/* ===== PAGE ===== */
main{
  max-width:var(--maxw);
  margin:0 auto;
  padding:16px;
}
.title{
  background:var(--mint);
  border:2px solid #000;
  border-radius:var(--r);
  box-shadow:var(--shadow);
  padding:14px 16px;
  margin-bottom:20px;
}
.title h1{
  font-size:clamp(20px,2.1vw,32px);
  font-weight:700;
  letter-spacing:.06em;
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;
}

/* ===== FLIP CARD ===== */
.card{perspective:1200px;}
.card-inner{
  position:relative;
  transform-style:preserve-3d;
  transition:transform .6s ease;
}
.card.is-flipped .card-inner{transform:rotateY(180deg);}

.face{
  backface-visibility:hidden;
  border:2px solid #000;
  border-radius:var(--r);
  box-shadow:var(--shadow);
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:12px;
  min-height: clamp(420px, 52vh, 560px);
}

/* front */
.front[data-theme="pink"]{background:var(--pink);}
.front[data-theme="mint"]{background:var(--mint);}
.front[data-theme="yellow"]{background:var(--yellow);}

/* back */
.back{
  position:absolute;
  inset:0;
  transform:rotateY(180deg);
}
.back[data-theme="pink"]{background:var(--pink-back);}
.back[data-theme="mint"]{background:var(--mint-back);}
.back[data-theme="yellow"]{background:var(--yellow-back);}

/* header */
.card-head{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.tool{
  font-size:clamp(22px,2.1vw,30px);
  font-weight:700;
  letter-spacing:.06em;
}
.plus{
  width:36px;height:36px;
  border-radius:12px;
  border:2px solid #000;
  background:#fff;
  box-shadow:var(--shadow-s);
  font-size:22px;
  font-weight:700;
  cursor:pointer;
}

.desc{
  background:rgba(255,255,255,.45);
  border:2px solid #000;
  border-radius:16px;
  box-shadow:var(--shadow-s);
  padding:12px;
  font-weight:700;
  line-height:1.45;
}

/* back center */
.centerbox{
  align-self:center;
  background:#fff;
  border:2px solid #000;
  border-radius:18px;
  box-shadow:var(--shadow-s);
  padding:12px;
  min-width:220px;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
}
.qrimg{
  width:180px;
  height:180px;
  display:block;
}
.centertext{
  font-size:18px;
  font-weight:700;
  letter-spacing:.04em;
}

/* actions */
.actions{
  margin-top:auto;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.btn{
  background:var(--yellow);
  border:2px solid #000;
  border-radius:16px;
  box-shadow:var(--shadow-s);
  padding:10px;
  font-weight:700;
  text-decoration:none;
  color:#000;
  text-align:center;
}
.btn.secondary{
  background:#fff;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
</style>
</head>

<body>

<header class="topbar">
  <div class="tb-inner">
    <div class="brand">
      <div class="brand-icon" aria-hidden="true">
        <svg viewBox="0 0 300 300">
          <rect x="10" y="10" width="90" height="90" rx="18" fill="#B7D6D3" stroke="#000" stroke-width="10"/>
          <rect x="105" y="10" width="90" height="90" rx="18" fill="#E2A29A" stroke="#000" stroke-width="10"/>
          <rect x="200" y="10" width="90" height="90" rx="18" fill="#F1D38B" stroke="#000" stroke-width="10"/>
          <rect x="10" y="105" width="90" height="90" rx="18" fill="#E2A29A" stroke="#000" stroke-width="10"/>
          <rect x="105" y="105" width="90" height="90" rx="18" fill="#F1D38B" stroke="#000" stroke-width="10"/>
          <rect x="200" y="105" width="90" height="90" rx="18" fill="#B7D6D3" stroke="#000" stroke-width="10"/>
          <rect x="10" y="200" width="90" height="90" rx="18" fill="#F1D38B" stroke="#000" stroke-width="10"/>
          <rect x="105" y="200" width="90" height="90" rx="18" fill="#B7D6D3" stroke="#000" stroke-width="10"/>
          <rect x="200" y="200" width="90" height="90" rx="18" fill="#E2A29A" stroke="#000" stroke-width="10"/>
        </svg>
      </div>
      <a href="#">indeles.nl</a>
    </div>
  </div>
</header>

<main>
  <section class="title">
    <h1>Ontwikkeldag Lingeborgh · 5 januari</h1>
  </section>

  <section class="grid" id="grid"></section>
</main>

<script>
const TOOLS = [
  {
    key:"dilemma",
    theme:"pink",
    title:"Dilemma",
    text:"Zoeken naar de perfecte les, is keuzes maken, een laagdrempeling begin van een zoektocht naar de perfecte Lingeborgh les!",
    centerType:"qr",
    qrData:"https://script.google.com/macros/s/AKfycbzENrhpGKaEETHoLmkhtjHnHaZd3m02fqSsVh7yh75q844Uy89Izm6NcFLZ-XKCfJEH/exec",
    leerling:"https://script.google.com/macros/s/AKfycbzENrhpGKaEETHoLmkhtjHnHaZd3m02fqSsVh7yh75q844Uy89Izm6NcFLZ-XKCfJEH/exec",
    docent:"https://script.google.com/macros/s/AKfycbzENrhpGKaEETHoLmkhtjHnHaZd3m02fqSsVh7yh75q844Uy89Izm6NcFLZ-XKCfJEH/exec?page=docent"
  },
  {
    key:"taart",
    theme:"mint",
    title:"Taart",
    text:"Zei je nou taart!? In groepjes stellen we aan de hand van onderdelen de perfecte Lingeborgh les samen, hoe ziet jullie taart eruit en waarom?!",
    centerType:"text",
    centerText:"taart.indeles.nl",
    leerling:"https://script.google.com/macros/s/AKfycbw77ZPmleAdrb0TcpVjhHCF2L9EN-vNKrgsoH_FUneDPF4r1D-iel3Zl9oax_Ihry8z/exec",
    docent:"https://script.google.com/macros/s/AKfycbw77ZPmleAdrb0TcpVjhHCF2L9EN-vNKrgsoH_FUneDPF4r1D-iel3Zl9oax_Ihry8z/exec?p=teacher"
  },
  {
    key:"ontwikkeling",
    theme:"yellow",
    title:"Ontwikkeling",
    text:"De perfecte les is geschetst. waar kan jij en kunnen wij onszelf in ontwikkelen voor die perfecte les?!",
    centerType:"qr",
    qrData:"https://script.google.com/macros/s/AKfycbw8-A-cu9LM23lrXsf6PsWspdMy6NU0Nz1eFcjkLBsADMZ7nte--tEHwv31JmXk0SHX3w/exec",
    leerling:"https://script.google.com/macros/s/AKfycbw8-A-cu9LM23lrXsf6PsWspdMy6NU0Nz1eFcjkLBsADMZ7nte--tEHwv31JmXk0SHX3w/exec",
    docent:"https://script.google.com/macros/s/AKfycbw8-A-cu9LM23lrXsf6PsWspdMy6NU0Nz1eFcjkLBsADMZ7nte--tEHwv31JmXk0SHX3w/exec?p=teacher"
  }
];

function qrImgSrc(data, key){
  const base = "https://api.qrserver.com/v1/create-qr-code/";
  return `${base}?size=180x180&data=${encodeURIComponent(data)}&cb=${key}`;
}

function centerBlock(t){
  if(t.centerType==="text"){
    return `<div class="centerbox"><div class="centertext">${t.centerText}</div></div>`;
  }
  return `<div class="centerbox">
            <img class="qrimg" src="${qrImgSrc(t.qrData, t.key)}" alt="QR">
          </div>`;
}

const grid = document.getElementById("grid");
grid.innerHTML = TOOLS.map(t=>`
  <article class="card" data-key="${t.key}">
    <div class="card-inner">
      <div class="face front" data-theme="${t.theme}">
        <div class="card-head">
          <div class="tool">${t.title}</div>
          <button class="plus">+</button>
        </div>
        <div class="desc">${t.text}</div>
      </div>

      <div class="face back" data-theme="${t.theme}">
        <div class="card-head">
          <div class="tool">${t.title}</div>
          <button class="plus">×</button>
        </div>

        ${centerBlock(t)}

        <div class="actions">
          <a class="btn" href="${t.docent}" target="_blank">Docent</a>
          <a class="btn secondary" href="${t.leerling}" target="_blank">Leerling-link</a>
        </div>
      </div>
    </div>
  </article>
`).join("");

document.querySelectorAll(".card").forEach(card=>{
  card.querySelectorAll(".plus").forEach(btn=>{
    btn.onclick = ()=> card.classList.toggle("is-flipped");
  });
});
</script>

</body>
  </html>
